{% load django_bootstrap5 %}
<div class="modal fade" tabindex="-1" id="ModalChangeTitle" aria-labelledby="ModalChangeTitleLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'review_title_create' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalChangeTitleLabel">Редактирование профиля</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% bootstrap_form review_title_form %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
