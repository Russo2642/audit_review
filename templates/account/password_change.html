{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% block content %}
    <h1>Смена пароля</h1>
    <form method="post" action="{% url 'password_change' %}">
    <div class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Изменить пароль"%}
    </div>
    </form>
{% endblock %}
